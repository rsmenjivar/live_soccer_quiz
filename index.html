<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Soccer Quiz</title>
	<link href="style.css" type="text/css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="app.js"></script>
	<link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
</head>
<body>
	<h1>Soccer Quiz</h1>
	<div id="questions-box">
		<span class="question">Question #1: Which European Team has won the most Champions League Titles?</span>
	<div id="answers-box">
		<input type="radio" name="option" class="option" value="0"><span class="answer">Bayern Munich</span><br>
		<input type="radio" name="option" class="option" value="1"><span class="answer">Barcelona</span><br>
		<input type="radio" name="option" class="option" value="2"><span class="answer">Real Madrid</span><br>
		<input type="radio" name="option" class="option" value="3"><span class="answer">AC Milan</span><br>
	</div>
	<div id="button">
		<input type="button" id="submit" value="Submit">
		<input type="button" id="retry" value="Retry">
	</div>
	</div>
</body>
</html>
